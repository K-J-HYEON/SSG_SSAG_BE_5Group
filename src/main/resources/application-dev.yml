server:
  port: 8080

spring:
  jpa:
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        show_sql: true
    show_sql: false
    database: mysql
    hibernate:
      ddl-auto: update
  servlet:
    multipart:
      max-file-size: 50MB  #최대 파일 사이즈를 50MB로 지정
      max-request-size: 500MB

  profiles:
    include: aws, secret

    datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://localhost:3306/ssgNew?serverTimezone=Asia/Seoul
      username: root
      password: 1234