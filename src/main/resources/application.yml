spring:
    jpa:
        generate-ddl: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL5InnoDBDialect
                show_sql: true
        show_sql: false
        database: mysql
        hibernate:
            ddl-auto: update
    servlet:
        multipart:
            max-file-size: 200MB  #최대 파일 사이즈를 200MB로 지정
            max-request-size: 200MB

    profiles:
        include: aws, db